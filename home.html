<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="The web-app is a drumkit that plays sound and animate the image of sound piece whenever user clicks on it."
    />
    <title>Drum-Kit</title>
  </head>
  <body>
    <p>Design by Rutvik Patel</p>
    <h1 id="title">The Drum Kit</h1>
    <div class="set">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
      <button class="g drum">g</button>
      <button class="h drum">h</button>
      <button class="j drum">j</button>
    </div>
    <script src="home.js"></script>
  </body>
</html>
